<!DOCTYPE html>
<html lang="en-us"
    <head>
        <title>Maquina de Turing</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="./JS/jquery-1.9.1.min.js"></script>
        <script src="./JS/angular.min.js"></script> 
        <script src="./JS/angular-route.min.js"></script>
        <script src="./JS/materialize/js/materialize.min.js"></script>
        <script src="./JS/angular-route.min.js"></script>
        <script src="app.js"></script>
        <script src="mainController.js"></script>
        <script src="./d3/d3.min.js"></script>
    </head>
    <body>
      <div class="row">
        <div id="topDiv"class="col s12">
          <h3 class="center-align grey-text text-lighten-1">Maquina de Turing</h3>
        </div>
        <div id="leftDiv"class="col s3">
          <h5 class="center-align">Inputs</h5>
          <div class="input-field col s12">
          <input id="QEstados" type="text">
          <label for="QEstados">Q</label>
        </div>
        <div class="input-field col s12">
          <input id="QSigma" type="text">
          <label for="QSigma">Σ</label>
        </div>
        <div class="input-field col s12">
          <input id="QCinta" type="text">
          <label for="QCinta">Γ</label>
        </div>
        <div class="input-field col s12">
          <input id="QS" type="text">
          <label for="QS">δ</label>
        </div>
        <div class="input-field col s12">
          <input id="QInicial" type="text">
          <label for="QInicial">Q0</label>
        </div>
        <div class="input-field col s12">
          <input id="QAceptado" type="text">
          <label for="QAceptado">QA</label>
        </div>
        <div class="input-field col s12">
          <input id="QRechazado" type="text">
          <label for="QRechazado">QR</label>
        </div>
        <div class="input-field col s12">
          <input id="cadena" type="text">
          <label for="cadena">Cadena</label>
        </div>
        <div class="col s12 center-align">
            <button id="go" class="btn-large waves-effect waves-light green darken-1">Go!</button>
        </div>
      </div>
      <div id="rightDiv"class="col s9">
          <svg width="400" height="110">
          </svg>
      </div>
      <script src="index.js"></script>   
  </body>
</html>
